  <header>
      <div class="container">
          <div class="col-md-8 col-md-offset-2" id="welcome-panel">
              <h3 class="col-md-6 col-md-offset-4 col-xs-offset-2" style="margin-bottom:30px;">Submit New Passord</h3>
              <form name="form" (ngSubmit)="f.form.valid && recover()" #f="ngForm" novalidate>
                  <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" (input)="checkConfirmPass()" #password="ngModel" required />
                      <div *ngIf="f.submitted && !password.valid" style="color:red;">Password is required</div>
                  </div>
                  <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <label>Confirm Password</label>

                      <input type="password" class="form-control" name="confirmPassword" (input)="checkConfirmPass()" required />
                      <div id="confirmError" style="color:red;display:none;">Passwords don't match</div>
                  </div>
                  <div class="col-md-10 col-md-offset-4  col-xs-offset-3">
                      <button class="col-md-4 " id="registerSubmit" [disabled]="loading">Submit</button>
                      <mat-spinner  class="col-xs-offset-0 col-xs-4 col-md-1 col-md-offset-0" style="margin-left:16px;margin-top:26.5px;margin-left:16px;" *ngIf="loading" [diameter]="30"></mat-spinner>
                  </div>
              </form>
          </div>
      </div>
  </header>

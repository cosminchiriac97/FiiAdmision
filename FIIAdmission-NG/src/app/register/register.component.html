        <div class="container">
            <div class="navbar-header">
                <button type="button" style="margin-right:10%;" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="navbar-buttons-hover" href="#beneficii">

    <header>
        <div class="container">
            <div class="col-md-8 col-md-offset-2" id="welcome-panel">
                <h3 class="col-md-2 col-md-offset-5 col-xs-offset-4">Sign up</h3>
                <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                    <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                        <div *ngIf="f.submitted && !email.valid" style="color:red;">Email is required</div>
                    </div>
                    <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>

                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" (input)="checkConfirmPass()" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" style="color:red;">Password is required</div>
                    </div>
                    <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label>Confirm Password</label>

                        <input type="password" class="form-control" name="confirmPassword" (input)="checkConfirmPass()" required />
                        <div id="confirmError" style="color:red;display:none;">Passwords don't match</div>
                    </div>
                    <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="firstName">First Name</label>

                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                        <div *ngIf="f.submitted && !firstName.valid" style="color:red;">First Name is required</div>
                    </div>
                    <div class="form-group col-md-6 col-md-offset-3" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                        <div *ngIf="f.submitted && !lastName.valid" style="color:red;">Last Name is required</div>
                    </div>
                    <div class="col-md-10 col-md-offset-4  col-xs-offset-3">
                        <button class="col-md-4 " id="registerSubmit" [disabled]="loading">Register</button>
                        <mat-spinner  class="col-xs-offset-0 col-xs-4 col-md-1 col-md-offset-0" style="margin-left:16px;margin-top:26.5px;margin-left:16px;" *ngIf="loading" [diameter]="30"></mat-spinner>
                    </div>
                </form>
                <div class="col-md-7 col-md-offset-6" style="padding-bottom: 3px;">
                    <h4>
                        Already registered here? Click
                        <a [routerLink]="['/login']">here</a> to login.</h4>
                </div>
            </div>
        </div>
    </header>


    <footer>
        <div class="container">
            <h4>&copy; 2017

        </div>
    </footer>
</body>

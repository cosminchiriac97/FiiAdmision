<div>
  <div class="example-container col-md-8 col-md-offset-2 mat-elevation-z8" >
    <mat-table *ngFor="let r of reset" #table [dataSource]="dataSource" style="margin-top:15px;">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Classroom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="capacity">
        <mat-header-cell *matHeaderCellDef> Capacity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.capacity}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[10]">
    </mat-paginator>
  </div>
  <div>
    <form>
      <mat-form-field style="margin-top:30px;margin-bottom:20px;" class="col-md-8 col-md-offset-2 col-xs-offset-1 col-xs-10">
        <input matInput [matDatepicker]="picker" placeholder="Exam date" [(ngModel)]="examDate" name="exam-date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field style="margin-top:30px;margin-bottom:20px;" class="col-md-4 col-md-offset-2 col-xs-offset-1 col-xs-10">
        <input matInput placeholder="Classroom Name" type="text" name="name" [(ngModel)]="classroomName" required>
      </mat-form-field>
      <mat-form-field style="margin-top:30px;margin-bottom:20px;" class="col-md-4 col-md-offset-0 col-xs-offset-1 col-xs-10">
        <input matInput placeholder="Capacity" type="number" name="capacity" [(ngModel)]="classroomCapacity" required>
      </mat-form-field>
      <div style="margin-top:30px;margin-bottom:20px;" class="col-md-8  col-md-offset-2 col-xs-offset-1 col-xs-10">
        <input type="submit" mat-button style="margin-top:14px; " (click)="addClassroom()" class="col-md-12 col-md-offset-0 col-xs-offset-0 col-xs-12" value="Add Classroom">
      </div>
    </form>
  </div>

  <input type="submit" (click)="generate()" mat-button class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0  btn btn-primary" id="addRepartition"
    style="font-size:2em;margin-bottom:30px;margin-top:20px;" value="Generate" [disabled]="loading">
</div>
